name: build

on:
  schedule:
    - cron:  '*/5 * * * *'
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
          ruby-version: '3.1'

    - name: Feedbin Account Recreate
      run: |
        curl https://filters.adtidy.org/ios/filters/2_optimized.txt --output 1.txt
        curl https://filters.adtidy.org/ios/filters/11_optimized.txt --output 2.txt
        curl https://filters.adtidy.org/ios/filters/3_optimized.txt --output 3.txt
        ruby script.rb
        rm 1.txt
        rm 2.txt
        rm 3.txt

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
